    <main>
        <section class="content">
            <div class="container mt-5">
                <H1>Formulário de contato</H1>
                <p>Preencha o formulário abaixo para entrar em contato conosco.</p>
                <form action="cadastro.php" method="get" autocomplete="on">
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input class="form-control" type="text" name="nome" id="nome" placeholder="Digite seu nome." required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input class="form-control" type="email" name="email" id="email" placeholder="Informe o seu e-mail." autocomplete="email" required>
                    </div>
                    <div class="form-group">
                        <label for="tel">Telefone:<label>
                        <input class="form-control" type="tel" 
                        name="tel" id="tel" autocomplete="tel" pattern="^\(\d(2)\)\d(4,5)-\d(4)$" placeholder="(xx)xxxx-xxxx">
                    </div>
                    <div class="form-group">
                        <label for="assunto">Assunto:</label>
                        <input class="form-control" type="text" name="assunto" id="assunto" placeholder="Escreva aqui o assunto." required>
                    </div>
                    <div class="form-group">
                        <label for="mensagem">Mensagem:</label>
                        <textarea class="form-control" name="mensagem" id="mensagem" rows="5" placeholder="Digite sua mensagem aqui." required></textarea>
                    </div>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </form>
            </div>
        </section>
    </main>
